<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/style/main.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Profsain Husseini</title>

  <body>
    <header>
      <nav>
        <a class="navMenu" href="#">Portfolio</a>
        <a class="navMenu" href="#">About</a>

      </nav>
      <section id="homeSection">
        <h1 class="headerTitle">
          Hey there. I’m Profsain.
        </h1>
        <h2 class="headerTitle greenText">I’m a software developer</h2>

        <div class="socialButton">

            <img src="asset/image/icons/github.png" alt="github icon button" />
          </div>
          <div class="iconsBtn">
            <img
              src="asset/image/icons/linkedin.png"

            />
          </div>
          <div class="iconsBtn">
            <img src="asset/image/icons/Vector.png" alt="like icon button" />

          <div class="iconsBtn">
            <img
              src="asset/image/icons/twitter.png"

            />
          </div>
          <div class="iconsBtn">
            <img src="asset/image/icons/medium.png" alt="medium icon button" />
          </div>
